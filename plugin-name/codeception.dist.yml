actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\ProgressReporter\ProgressReporter
    commands:
        # Generate Tests cases
        # codecept generate:wp[...] [suite] [className]
        - 'Codeception\Command\GenerateWPUnit'
        - 'Codeception\Command\GenerateWPRestApi'
        - 'Codeception\Command\GenerateWPRestController'
        - 'Codeception\Command\GenerateWPRestPostTypeController'
        - 'Codeception\Command\GenerateWPAjax'
        # Generate a snapshot of DB and also share a remote DB
        - 'Codeception\Command\DbSnapshot'
        - 'tad\Codeception\Command\SearchReplace'
modules:
    config:
        # Check https://github.com/lucatume/wp-browser
        WPBrowser:
            url: 'http://boilerplate.test'
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress_unit_tests'
            user: root
            password: test
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            reconnect: true
            url: 'http://boilerplate.test'
            urlReplacement: true
            tablePrefix: wp_
            waitlock: 0
        WPLoader:
            # Download, install and get a working WP site
            multisite: false
            wpRootFolder: /var/www/VVV/www/boilerplate/htdocs/
            dbName: wordpress_unit_tests
            dbHost: localhost
            dbUser: root
            dbPassword: test
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: boilerplate.test
            adminEmail: admin@boilerplate.test
            title: 'WP Tests'
            phpBinary: php
            language: ''
            configFile: 'wp-config-test.php'
            plugins: ["WordPress-Plugin-Boilerplate-Powered/plugin-name/plugin-name.php"]
            activatePlugins: ["WordPress-Plugin-Boilerplate-Powered/plugin-name/plugin-name.php"]
        WPWebDriver:
            url: 'http://boilerplate.test'
            browser: chrome
            port: 4444
            restart: true
            wait: 2
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
            capabilities:
                chromeOptions:
                    args: ["--headless", "--disable-gpu"]
        WPFilesystem:
            # Navigate and manipulate files inside WP
            wpRootFolder: /var/www/VVV/www/boilerplate/htdocs/
        WPCLI:
            # Download and install WPCLI for synchronous and isolated tests
            path: /var/www/VVV/www/boilerplate/htdocs/
            throw: true
